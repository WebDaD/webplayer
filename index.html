<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Radio Feierwerk Web Player</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#e74011">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <meta name="msapplication-TileColor" content="#e74011">
  <meta name="msapplication-config" content="/images/browserconfig.xml">
  <meta name="theme-color" content="#e74011">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/env.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Feierwerk Logo">
  </header>
  <div id="metadata">
    <p id="show"><strong>SHOW</strong></p>
    <p><span id="from">XX:XX</span> - <span id="to">YY:YY</span> Uhr</p>
    <p id="presenter_present">mit <span id="presenter">Vorname Nachname</span></p>
  </div>
  <img id="button_szene" src="images/button_szene.png" alt="Button" class="player_control"/>
  <img id="button_kinder" src="images/button_kinder.png" alt="Button" class="player_control"/>
  <div id="player">
    <audio controls="false" preload="metadata">
      <source id="src_mp3_1" src="" type="audio/mpeg">
      <source id="src_mp3_2" src="" type="audio/mpeg">
      <source id="src_ogg_1" src="" type="audio/ogg">
      <source id="src_ogg_2" src="" type="audio/ogg">
      Your browser does not support the audio element.
  </audio>
  </div>
  <div id="playlist">
    <h2>Jetzt läuft</h2>
    <ul id="now_running_ul" class="playlist">
      <li class="playlist_item"><span id="interpret">interpret</span> - <span id="title">title</span></li>
    </ul>
    <h2>Playlist</h2>
    <ul id="playlist_ul" class="playlist">
    </ul>
  </div>
  <div id="nothing">
    <img src="images/nothing.png" alt="Nothing">
    <br/>
    <p>
      Derzeit senden wir leider nicht live.
    <br/>
      Du hörst Radio Feierwerk hier im Webstream von <strong>Freitag, 21 bis Sonntag, 9 Uhr</strong>.
    </p>
  </div>
  <footer>
    © 2022 Feierwerk e.V.
    |
    <a href="https://www.feierwerk.de/impressum" target="_blank">Impressum</a>
    |
    <a href="https://www.feierwerk.de/datenschutzerklaerung/" target="_blank">Datenschutzerklärung</a>
    |
    v<span id="version"></span>
  </footer>
</body>
</html>
